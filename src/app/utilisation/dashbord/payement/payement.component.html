<div class="lg:mt-0 bg-gray-100 ">
    <div class=" flex items-center justify-center px-5 pb-10 pt-16 bg-gray-100">
      <div class="flex w-full mx-auto rounded-lg bg-white shadow-lg p-5 text-gray-700  ">
        <div class="w-full lg:w-1/2">

          <div class="w-full pt-1 pb-5">
              <div class="bg-indigo-500 text-white overflow-hidden rounded-full w-20 h-20 -mt-16 mx-auto shadow-lg flex justify-center items-center">
                  
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                  
              </div>
          </div>
          <div class="mb-10">
              <h1 class="text-center font-bold text-xl uppercase">Secure payment info</h1>
          </div>
          <div class="mb-3 flex -mx-2">
              <div class="px-2">
                  <label for="type1" class="flex items-center cursor-pointer">
                      <input type="radio" class="form-radio h-5 w-5 text-indigo-500" name="type" id="type1" checked>
                      <img src="https://leadershipmemphis.org/wp-content/uploads/2020/08/780370.png" class="h-8 ml-3">
                  </label>
              </div>
              <div class="px-2">
                  <label for="type2" class="flex items-center cursor-pointer">
                      <input type="radio" class="form-radio h-5 w-5 text-indigo-500" name="type" id="type2">
                      <img src="https://www.sketchappsources.com/resources/source-image/PayPalCard.png" class="h-8 ml-3">
                  </label>
              </div>
          </div>
          <div class="mb-3">
              <label class="font-bold text-sm mb-2 ml-1">Name on card</label>
              <div>
                  <input class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="John Smith" type="text"/>
              </div>
          </div>
          <div class="mb-3">
              <label class="font-bold text-sm mb-2 ml-1">Card number</label>
              <div>
                  <input [(ngModel)]="alimenterRequest.cardNumber" class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="0000 0000 0000 0000" type="text"/>
              </div>
          </div>
          <div class="mb-3">
            <label class="font-bold text-sm mb-2 ml-1">Montant</label>
            <div>
                <input [(ngModel)]="alimenterRequest.montant" class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="00000" type="text"/>
            </div>
          </div>
          <div class="mb-3 -mx-2 flex items-end">
              <div class="px-2 w-1/2">
                  <label class="font-bold text-sm mb-2 ml-1">Expiration date</label>
                  <div>
                      <select class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors cursor-pointer">
                          <option value="01">01 - January</option>
                          <option value="02">02 - February</option>
                          <option value="03">03 - March</option>
                          <option value="04">04 - April</option>
                          <option value="05">05 - May</option>
                          <option value="06">06 - June</option>
                          <option value="07">07 - July</option>
                          <option value="08">08 - August</option>
                          <option value="09">09 - September</option>
                          <option value="10">10 - October</option>
                          <option value="11">11 - November</option>
                          <option value="12">12 - December</option>
                      </select>
                  </div>
              </div>
              <div class="px-2 w-1/2">
                  <select class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors cursor-pointer">
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                  </select>
              </div>
          </div>
          <div class="mb-10">
              <label class="font-bold text-sm mb-2 ml-1">Security code</label>
              <div class="flex space-x-16">
                <div>
                  <input class="w-32 px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" placeholder="000" type="text"/>
                </div>

              <div>
                <button (click)="onAlimente()" class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"><i class="mdi mdi-lock-outline mr-1"></i> PAY NOW</button>
              </div>
              </div>
          </div>
         

          </div>
          <div class="hidden lg:block lg:w-1/2 animate-pulse">
              <img src="../../../../assets/images/undraw_make_it_rain_iwk4.png" alt="">

          </div>
      </div>
   </div>

   <div class="flex items-center justify-center px-5 pb-10 pt-16">
      <div class="flex w-full mx-auto rounded-lg bg-white shadow-lg p-5 text-gray-700">
        
        
        <div class="w-full ">
          <div class="w-full pt-1 pb-5">
            <div class="bg-indigo-500 text-white overflow-hidden rounded-full w-20 h-20 -mt-16 mx-auto shadow-lg flex justify-center items-center">
                
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
                <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
                <path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
                
            </div>
          </div>
          <div class="mb-10">
            <h1 class="text-center font-bold text-xl uppercase">Last five transactions</h1>
          </div>

          <table class="border-collapse w-full">
            <thead>
                <tr>
                    <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">Transaction Id</th>
                    <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">Montant</th>
                    <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">Status</th>
                    <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alimentation of alimentations | paginate : config" class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0">
                    <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                        <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Transaction Id</span>
                        {{alimentation.id}}
                    </td>
                    <td class="w-full lg:w-auto p-3 text-gray-800  border border-b text-center block lg:table-cell relative lg:static">
                        <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Montatnt</span>
                        <span class="rounded bg-red-400 py-1 px-3 text-xs font-bold">{{alimentation.montant}}</span>
                    </td>
                    <td class="w-full lg:w-auto p-3 text-gray-800  border border-b text-center block lg:table-cell relative lg:static">
                        <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Date d'Alimentation</span>
                        {{alimentation.dateAlimentation}}
                    </td>
                    
                    <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                        <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Actions</span>
                        <a href="#" class="text-blue-400 hover:text-blue-600 underline">Edit</a>
                        <a href="#" class="text-blue-400 hover:text-blue-600 underline pl-6">Remove</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <pagination-controls id="basicPaginate" (pageChange)="pageChanged($event)"></pagination-controls>

          
        </div>
      </div>
   </div>

  </div>
