   <!--************************  MODAL ****************************-->
<div class="mymodal" id="modal" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" (click)="onCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Générer E-tickets</h4>
          
        </div>
        <div class="d-flex flex-column text-center">
          <form>
            <div class="form-group">
              <input [(ngModel)]="generateTicketRequest.nombre" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="nombre"placeholder="Nombre De Tickets...">
            </div>
            <div class="form-group">
              <select [(ngModel)]="generateTicketRequest.ligne" [ngModelOptions]="{standalone: true}" class="form-control">
                <option *ngFor="let l of lignes" [value]="l.value">{{l.name}}</option>
              </select>
            </div>
            <button (click)="generateTicket()" type="button" class="btn btn-info btn-block btn-round"  >Génerer</button>
          </form>
  </div>
</div>
