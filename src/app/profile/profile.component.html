<div class="w-full lg:mt-0 bg-gray-100 my-auto mx-auto  p-4">
    <div class="mt-10 sm:mt-0">
      <div class="md:grid md:grid-cols-3 md:gap-6 p-5">
        <div class="md:col-span-1">
          <div class="px-4 sm:px-0 space-y-32">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
            
            <img src="../../assets/images/undraw_proud_self_1ddv.svg" alt=""class="lg:mt-12 hidden lg:block">
          </div>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
          <form action="#" method="POST">
            <div class="shadow overflow-hidden sm:rounded-md">
              <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First name</label>
                    <input [(ngModel)]="user.prenom" type="text" name="first_name" id="first_name" autocomplete="given-name" class="mt-1 pl-6 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md h-10">
                  </div>
    
                  <div class="col-span-6 sm:col-span-3">
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last name</label>
                    <input  [(ngModel)]="user.nom" type="text" name="last_name" id="last_name" autocomplete="family-name" class="mt-1 pl-6 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md h-10">
                  </div>
    
                  <div class="col-span-6 sm:col-span-4">
                    <label for="email_address" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input  [(ngModel)]="user.gmail" type="text" name="email_address" id="email_address" autocomplete="email" class="mt-1 pl-6 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md h-10">
                  </div>
    
                  <div class="col-span-6 sm:col-span-3">
                    <label for="country" class="block text-sm font-medium text-gray-700">Country / Region</label>
                    <select id="country" name="country" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                      <option>United States</option>
                      <option>Canada</option>
                      <option>Mexico</option>
                    </select>
                  </div>
                  <div class="col-span-6">

                    <div>
                      <label class="block text-sm font-medium text-gray-700">
                        Cover photo
                      </label>
                      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                          <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                          <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                              <span>Upload a file</span>
                              <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                          </div>
                          <p class="text-xs text-gray-500">
                            PNG, JPG, GIF up to 10MB
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>

                  </div>
                  
    
                  <div class="col-span-6">
                    <label for="CIN" class="block text-sm font-medium text-gray-700">CIN</label>
                    <input [(ngModel)]="user.cin"  type="text" name="CIN" id="CIN" autocomplete="CIN" class="mt-1 pl-6 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md h-10">
                  </div>
    
                  <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                    <label for="phone" class="block text-sm font-medium text-gray-700">phone</label>
                    <input  [(ngModel)]="user.phone" type="text" name="phone" id="phone" class="mt-1 pl-6 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md h-10">
                  </div>
    
                  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                    <label for="male">Homme</label> <input   [(ngModel)]="user.sexe" type="radio" name="sex" id="male" value="male">
                    <label for="female">Femme</label> <input   [(ngModel)]="user.sexe" type="radio" name="sex" id="female" value="female"><br>
                  </div>
    
                  
                </div>
              </div>
              <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button (click)="onUpdate()" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Save
                </button>

              </div>
            
          </form>
        </div>
        </div>
      </div>
    </div>
